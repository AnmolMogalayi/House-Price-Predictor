<svg width="900" height="140" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="House Price Predictor">
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00F5D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#F72585" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="140" fill="#0b0f19" rx="12" />

  <text
    x="50%"
    y="56%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Fira Code, Consolas, monospace"
    font-size="36"
    font-weight="700"
    fill="url(#neonGradient)"
    stroke="url(#neonGradient)"
    stroke-width="1"
    filter="url(#glow)"
    opacity="0.95"
  >
    House Price Predictor
    <animate attributeName="opacity" values="0.82;1;0.82" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
